<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>auctioncalculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contain">
      <img src="./img/logo.png" alt="logo" />
      <h1>Auction to eBay Calculator</h1>
      <div class="box">
        <div class="input-container">
          <label for="final-bid">Bid:</label>
          <input type="number" id="final-bid" name="final-bid" />
        </div>
        <div class="input-container">
          <label for="final-price">Real Cost:</label>
          <input type="text" id="final-price" name="final-price" readonly />
        </div>
      </div>
    </div>
  </body>
</html>
